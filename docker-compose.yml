version: '3.9'
services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "1935:1935"  # RTMP
    depends_on:
      - flask
    networks:
      - app_network

  flask:
    build:
      context: ./core
    ports:
      - "5000:5000"
    networks:
      - app_network

networks:
  app_network:
